<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Welcome To Hell</title>
    </head>

    <body>
        <div id="navbar"></div>
        <script>
            // Load the nav bar
            fetch('navbar.html') // Step 1: Fetch the navbar.html file
              .then(response => response.text()) // Step 2: Convert the response to text
              .then(data => { // Step 3: Use the text data
                document.getElementById('navbar').innerHTML = data; // Step 4: Insert the data into the navbar element
              });
          </script>
        
        <div class="container">
            <h1 id="game_title">Welcome To Hell</h1>
            <h2><a href="./builds/welcome_to_hell-test.0.00.exe">Download</a></h2>
        </div>
        
    </body>
</html>
